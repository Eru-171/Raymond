    <style>
        body {
            display: flex;
            justify-content: center; /* Pusatkan horizontal */
            align-items: flex-start; /* Pusatkan vertikal */
            min-height: 100vh; /* Pastikan konten tetap di tengah */
            margin: 0%;
            background-color: black;
            background-image: url('https://storage.googleapis.com/cdn.vcgamers.com/news/wp-content/uploads/2024/11/link-download-minecraft-1-17-10-4.jpg'); /* Ganti dengan URL gambar Anda */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay hitam transparan */
            z-index: -1;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Pusatkan secara horizontal */
            align-items: center; /* Pusatkan secara vertikal */
            gap: 20px; /* Atur jarak antar kotak */
            width: fit-content; /* Pastikan hanya sebesar kontennya */
            margin: auto; /* Pusatkan kontainer */
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 50px 0;
            transform: translate(-50%, -50%); /* Pastikan benar-benar di tengah */
        }
        .top-bar {
            width: 100%;
            height: 30px;
            background-color: red;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .box:hover {
            transform: scale(1.1);
        }
        .box img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        
    </style>
</head>
